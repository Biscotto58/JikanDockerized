version: "3.4"

services:

  jikan-rest:
    build:
      context: jikan
      dockerfile: Dockerfile
    depends_on:
      - jikan-redis
    ports:
      - "9001:80"
    networks:
      - default
    restart: always

  jikan-redis:
    image: redis:rc-alpine
    ports:
      - "6379:6379"
    networks:
      - default
    restart: always
